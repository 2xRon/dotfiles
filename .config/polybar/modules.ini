[module/left]
type = custom/text
#content="%{T3}%{T-}"
content=""

content-foreground = ${colors.background2}
content-background = #00000000

[module/right]
type = custom/text
content=""
#content="%{T3}%{T-}   "

content-foreground = ${colors.background2}
content-background = #00000000


[module/line]
type    = custom/text
content = "%{T3} | %{T-}"

[module/i3]
type = internal/i3
; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true
; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true
; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort      = false
enable-click    = true
enable-scroll   = false
wrapping-scroll = false
reverse-scroll  = false
fuzzy-match     = false
; ws-icon-[0-9]+ = label;icon
ws-icon-0        = 1;1
ws-icon-1        = 2;2
ws-icon-2        = 3;3
ws-icon-3        = 4;4
ws-icon-4        = 5;5
ws-icon-5        = 6;6
ws-icon-6        = 7;7
ws-icon-7        = 8;ﭮ
ws-icon-8        = 9;
ws-icon-9        = 10;0
ws-icon-default  = ♟
; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

label-mode            = %mode%
label-mode-padding    = 2
label-mode-background = ${colors.background}
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
label-focused              = %icon%
label-focused-foreground   = ${colors.foreground}
label-focused-background   = ${colors.color4}
label-focused-padding      = 2
label-focused-underline    = ${colors.color12}

label-unfocused            = %icon%
label-unfocused-padding    = 2
label-unfocused-background = ${colors.background}
label-unfocused-underline  = ${colors.color15}

label-visible              = %icon%
label-visible-underline    = ${colors.color7}
label-visible-padding      = 2

label-urgent               = %icon%
label-urgent-foreground    = ${colors.foreground}
label-urgent-background    = ${colors.color1}
label-urgent-padding       = 2


[module/mpd]
type                     = internal/mpd
format-online            = " <toggle> <icon-single> <icon-next>  "
format-online-background = ${colors.background2}
icon-prev                = "􀊍"
icon-stop                = "􀑋"
icon-play                = "􀊃"
icon-pause               = "􀊅"
icon-next                = "􀊏"
icon-random              = "􀊝"
icon-single              = "􀎀"
label-song-maxlen        = 20
label-song-ellipsis      = true
toggle-on-foreground     = #ff
toggle-off-foreground    = #55

[module/mpdvol]
type              = custom/script
exec              = mpc volume|cut -f2 -d":"
exec-if           = pgrep mpd
click-left        = mpc volume +5
click-right       = mpc volume -5
interval          = 3
format-background = ${colors.background2}
format-padding    = ${variables.mpadding}

[module/date]
format-background = ${colors.background2}
format-padding    = ${variables.mpadding}
format-underline  = ${colors.color11}
format-prefix     = " "
type              = internal/date
interval          = 1
date-alt          = %a %Y-%m-%d
date              = %a %d
time-alt          = %k:%M:%S
time              = %k:%M
label             = %date% %time%

[module/netspeed]
type                        = internal/network
interface                   = en*
interval                    = 1.0
format-connected            = <label-connected>
format-connected-padding    = ${variables.mpadding}
format-connected-background = ${colors.background2}
label-connected             = " 􀁶%upspeed%  􀁸%downspeed%"

[module/pulseaudio]
type                     = internal/pulseaudio
interval                 = 5
format-volume            = <ramp-volume><label-volume>
format-volume-padding    = ${variables.mpadding}
format-volume-background = ${colors.background2}
format-underline         = ${colors.color5}
label-muted-foreground   = #888
label-muted-background   = ${colors.background2}
label-muted-padding      = ${variables.mpadding}
label-muted              = " 􀊢  Mute"
ramp-volume-0            = " 􀊠 "
ramp-volume-1            = " 􀊤 "
ramp-volume-2            = " 􀊦 "
ramp-volume-3            = " 􀊨 "
click-right              = pavucontrol &

[module/temperature]
type                   = internal/temperature
thermal-zone           = 0
warn-temperature       = 50
format                 = <label>
format-padding         = ${variables.mpadding}
format-background      = ${colors.background2}
format-prefix          = " 􀇬"
format-warn-prefix     = " 􀇬"
format-warn            = <label-warn>
format-warn-padding    = ${variables.mpadding}
format-warn-background = ${colors.background2}
format-warn-underline  = #ff0000
label                  = %temperature-c%
label-warn             = %temperature-c%

[module/cpu]
format-padding    = ${variables.mpadding}
format-background = ${colors.background2}
type              = internal/cpu
interval          = 2
format-prefix     = "􀓘 "
label             = %percentage%%

[module/memory]
format-padding    = ${variables.mpadding}
format-background = ${colors.background2}
type              = internal/memory
interval          = 2
label             = %percentage_used%%
format-prefix     = "􀌈 "

[module/keyboard]
type = internal/xkeyboard
; List of indicators to ignore
blacklist-0    = num lock
blacklist-1    = scroll lock
format         = <label-layout> <label-indicator>
format-spacing = 0

; Available tokens:
;   %layout%
;   %name%
;   %number%
;   %icon%
; Default: %layout%
label-layout            =
label-layout-padding    = 2
label-layout-background = #bc99ed
label-layout-foreground = #000

; layout-icon-[0-9]+ = layout;icon
; Assign each layout an icon that will be available as %icon% token for the
; <label-layout> tag. The part before ';' will try to match %layout% value.
layout-icon-default = some-icon
layout-icon-0       = ch;C
layout-icon-1       = us;U

; indicator-icon-[0-9]+ = indicator;off icon;on icon
; Provides the content of the %icon% token in label-indicator-*
indicator-icon-default =
indicator-icon-0       = caps lock;-CL;+CL
indicator-icon-1       = scroll lock;;+SL
indicator-icon-2       = num lock;-NL;+NL

; Replaces label-indicator
; Available tokens:
;   %name%
;   %icon%
; Default: %name%
label-indicator-on = +%name%
; Available tokens:
;   %name%
;   %icon%
; Default: (none)
label-indicator-off = -%name%

; Replaces label-indicator-* if for specific indicators
; Available tokens:
;   %name%
;   %icon%
label-indicator-on-capslock    =
label-indicator-off-capslock   =
label-indicator-on-numlock     =
label-indicator-off-numlock    =
label-indicator-on-scrolllock  =
label-indicator-off-scrolllock =

[module/weather]
type                     = custom/script
interval                 = 10
format                   = <label>
; format-prefix            = " "
; format-prefix-foreground = ${colors.foreground}
format-underline         = #3EC13F
format-foreground        = ${colors.foreground}
format-background        = ${colors.background}
format-padding           = ${variables.mpadding}
exec                     = python -u ~/.config/polybar/scripts/weather.py
tail                     = true

[module/gmail]
format-underline = ${colors.color12}
format-padding   = ${variables.mpadding}
type             = custom/script
exec             = ~/.config/polybar/scripts/gmail/launch.py
tail             = true
click-left       = xdg-open https://mail.google.com


