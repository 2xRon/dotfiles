[module/left]
type = custom/text
#content="%{T3}%{T-}"
content=""

content-foreground = ${colors.xbg2}
content-background = #00000000

[module/right]
type = custom/text
content=""
#content="%{T3}%{T-}   "

content-foreground = ${colors.xbg2}
content-background = #00000000


[module/line]
type    = custom/text
content = "%{T3} | %{T-}"

[module/i3]
type = internal/i3
; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true
; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true
; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort      = false
enable-click    = true
enable-scroll   = false
wrapping-scroll = false
reverse-scroll  = false
fuzzy-match     = false
; ws-icon-[0-9]+ = label;icon
ws-icon-0        = 1;1
ws-icon-1        = 2;2
ws-icon-2        = 3;3
ws-icon-3        = 4;4
ws-icon-4        = 5;5
ws-icon-5        = 6;6
ws-icon-6        = 7;7
ws-icon-7        = 8;ﭮ
ws-icon-8        = 9;
ws-icon-9        = 10;0
ws-icon-default  = ♟
; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

label-mode            = %mode%
label-mode-padding    = 2
label-mode-background = ${colors.xbg}
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
label-focused              = %icon%
label-focused-foreground   = ${colors.xfg}
label-focused-background   = ${colors.color4}
label-focused-padding      = 2
label-focused-underline    = ${colors.color12}

label-unfocused            = %icon%
label-unfocused-padding    = 2
label-unfocused-background = ${colors.xbg}
label-unfocused-underline  = ${colors.color15}

label-visible              = %icon%
label-visible-underline    = ${colors.color7}
label-visible-padding      = 2

label-urgent               = %icon%
label-urgent-foreground    = ${colors.xfg}
label-urgent-background    = ${colors.color1}
label-urgent-padding       = 2


[module/mpd]
type                     = internal/mpd
format-online            = " <toggle> <icon-single> <icon-next>  "
format-online-background = ${colors.xbg2}
icon-prev                = "􀊍"
icon-stop                = "􀑋"
icon-play                = "􀊃"
icon-pause               = "􀊅"
icon-next                = "􀊏"
icon-random              = "􀊝"
icon-single              = "􀎀"
label-song-maxlen        = 20
label-song-ellipsis      = true
toggle-on-foreground     = #ff
toggle-off-foreground    = #55

[module/mpdvol]
type              = custom/script
exec              = mpc volume|cut -f2 -d":"
exec-if           = pgrep mpd
click-left        = mpc volume +5
click-right       = mpc volume -5
interval          = 3
format-background = ${colors.xbg2}
format-padding    = ${variables.mpadding}

[module/date]
format-background = ${colors.xbg2}
format-padding    = ${variables.mpadding}
type              = internal/date
interval          = 1
date-alt          = %a %Y-%m-%d
date              = %a %d
time-alt          = %k:%M:%S
time              = %k:%M
label             = %date% %time%

[module/netspeed]
type                        = internal/network
interface                   = en*
interval                    = 1.0
format-connected            = <label-connected>
format-connected-padding    = ${variables.mpadding}
format-connected-background = ${colors.xbg2}
label-connected             = " 􀁶%upspeed%  􀁸%downspeed%"

[module/wlan]
type                        = internal/network
interface                   = wlp2s0
interval                    = 1.0
format-connected            = %{A1:$HOME/.config/polybar/scripts/nmcli-rofi:}<ramp-signal>%{A}
format-disconnected         = %{A1:$HOME/.config/polybar/scripts/nmcli-rofi:}icon-or-label%{A}
# format-connected          = <ramp-signal> <label-connected>
format-connected-padding    = ${variables.mpadding}
format-connected-background = ${colors.xbg2}
ramp-signal-0               = "%{T2}1%{T-}"
ramp-signal-1               = "%{T2}2%{T-}"
ramp-signal-2               = "%{T2}3%{T-}"
ramp-signal-3               = "%{T2}4%{T-}"
label-connected             = %essid%
# format-disconnected       = 

[module/pulseaudio]
type                     = internal/pulseaudio
interval                 = 5
format-volume            = <ramp-volume><label-volume>
format-volume-padding    = ${variables.mpadding}
format-volume-background = ${colors.xbg2}
label-muted-foreground   = #888
label-muted-background   = ${colors.xbg2}
label-muted-padding      = ${variables.mpadding}
label-muted              = " 􀊢  Mute"
ramp-volume-0            = " 􀊠 "
ramp-volume-1            = " 􀊤 "
ramp-volume-2            = " 􀊦 "
ramp-volume-3            = " 􀊨 "

[module/temperature]
type                   = internal/temperature
thermal-zone           = 0
warn-temperature       = 50
format                 = <label>
format-padding         = ${variables.mpadding}
format-background      = ${colors.xbg2}
format-prefix          = " 􀇬"
format-warn-prefix     = " 􀇬"
format-warn            = <label-warn>
format-warn-padding    = ${variables.mpadding}
format-warn-background = ${colors.xbg2}
format-warn-underline  = #ff0000
label                  = %temperature-c%
label-warn             = %temperature-c%

[module/cpu]
format-padding    = ${variables.mpadding}
format-background = ${colors.xbg2}
type              = internal/cpu
interval          = 2
format-prefix     = "􀓘 "
label             = %percentage%%

[module/memory]
format-padding    = ${variables.mpadding}
format-background = ${colors.xbg2}
type              = internal/memory
interval          = 2
label             = %percentage_used%%
format-prefix     = "􀌈 "

; vim ft=dosini
